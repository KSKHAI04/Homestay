<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="password.css">
    <title>Reset password: thatplacela...</title>
    <script src="script.js"></script>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="changePsw">
                    <h2>Forget Password?</h2>
                    <p id="wrong">Unknown email, check again</p>
                    <div class="inputbox">
                        <input type="email" id="userEmail" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <input id="newP" type="password" required>
                        <label for="">New Password</label>
                    </div>
                    <div class="inputbox">
                        <input id="newP2" type="password" required>
                        <label for="">Retype Password</label>
                    </div>
                    <p style="text-align: center;"><a href="tpl_login.html">Back to Login</a></p>
                </form>
                <div class="button">
                <button id="chgPsw" onclick="resetPsw()">Change Password</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
