<!DOCTYPE html>
<html lang="en">
<head>
    <link href="tpl_reset.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>thatplacela</title>
</head>
<body>
    <section>
        <div class="Login">
            <div class="form-value">
                <form id="LoginForm">
                    <h2>Login</h2>
                    <div class="inputbox"> 
                        <input type="email" id="Login_Email" required>
                        <label for="Login_Email">Email</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" id="Login_Password" required>
                        <label for="Login_Password">Password</label>
                    </div>
                </form>
                <button onclick="check()">Log in</button>
                    <div class="register">
                        <p>Don't have a account? <a href="register.html">Register</a></p>
                        <br/>
                        <p><a href="password.html">Forgot password?</a></p>
                    </div>
                    <br/>
                    <p style="text-align: center;"><a href="tpl_homepage.html">Return to Main Menu</a></p>
            </div>
        </div>
        <script src="script.js"></script>
    </section>
</body>
</html>
